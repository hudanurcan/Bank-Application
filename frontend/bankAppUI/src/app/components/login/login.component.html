<div class="container">
  <form class="form-container" (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
      <!-- #loginForm="ngForm" : formun validasyon kontrolünü sağlar. Mesela , formun geçerli olup olmadığı loginForm.valid ile kontrol edilir. -->
    <h1>Giriş Yap - {{ loginType === 'atm' ? 'Online ATM' : 'Hesaba Giriş' }}</h1>

    <!-- {{ }} -> interpolation , ternary - > koşul ? doğruysaBuDeğeriDöndür : yanlışsaBuDeğeriDöndür; -->

    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    <p>T.C.</p>
    <input type="text" id="tc" [(ngModel)]="tc" name="tc" required>
    <!-- ngModel : formdaki input değerlerini tarafında işleyebilmek için -->

    <p>Parola</p>
    <input type="password" id="password" [(ngModel)]="password" name="password" required>

    <button class="buton" type="submit">Giriş</button>
  </form>
</div>
